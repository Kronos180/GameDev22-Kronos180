This box will make the letters you type uppercase<br>
<input type="text" id="uppercase" onkeyup="myFunction()">
<script>
function myFunction() {
  var x = document.getElementById("uppercase");
  x.value = x.value.toUpperCase();
}
</script><br>

this box changes colors as you type<br>
<input type="text" id="colorchangebox" onkeydown="keydownFunction()" onkeyup="keyupFunction()">
<script>
function keydownFunction() {
  document.getElementById("colorchangebox").style.backgroundColor = "red";
}
function keyupFunction() {
  document.getElementById("colorchangebox").style.backgroundColor = "green";
}
</script><br>

When you click this text it changes color
<p id="randomcolor" onclick="myFunction()">Click me to change my text color.</p>
<script>
function myFunction() {
  document.getElementById("randomcolor").style.color = "red");
}
</script>
