<!DOCTYPE html>
<html>

<head>
  <title>T3A22-Game-Template-by-Sean</title>
</head>

<body id="myBody" style="background-repeat:repeat; background-size: 100%" background="../images/field.jpg">
  <h2 style="color: white;" align=center>T3A22-Game-Template-by-Sean</h2>
  <h6 style="color: white;">Version 0.0.1</h6>
  <script>

    // global variables here
    let myGlobalX = 0
    let myClock
    let myInterval = 0;


    // global functions here
    function myHitOther(my1, my2) {
      left1 = parseInt(document.getElementById(my1).style.left)
      right1 = left1 + parseInt(document.getElementById(my1).style.width)
      top1 = parseInt(document.getElementById(my1).style.top)
      bottom1 = top1 + parseInt(document.getElementById(my1).style.height)
      left2 = parseInt(document.getElementById(my2).style.left)
      right2 = left2 + parseInt(document.getElementById(my2).style.width)
      top2 = parseInt(document.getElementById(my2).style.top)
      bottom2 = top2 + parseInt(document.getElementById(my2).style.height)
      if ((right1 >= left2) &&
        (bottom1 >= top2) &&
        (left1 <= right2) &&
        (top1 <= bottom2)) {
        return true
      }
    }
    window.addEventListener("keydown", e => {
      switch (e.key) {

        case 'w': document.getElementById('myImg01').style.top = (parseInt(document.getElementById('myImg01').style.top) + -25 + 'px'); myCheckHit(); break;

        case 'a': document.getElementById('myImg01').style.left = (parseInt(document.getElementById('myImg01').style.left) + -25 + 'px'); myCheckHit(); break;

        case 's': document.getElementById('myImg01').style.top = (parseInt(document.getElementById('myImg01').style.top) + 25 + 'px'); myCheckHit(); break;

        case 'd': document.getElementById('myImg01').style.left = (parseInt(document.getElementById('myImg01').style.left) + 25 + 'px'); myCheckHit(); break;

        case 'ArrowUp': document.getElementById('myImg01').style.top = (parseInt(document.getElementById('myImg01').style.top) + -25 + 'px'); myCheckHit(); break;

        case 'ArrowLeft': document.getElementById('myImg01').style.left = (parseInt(document.getElementById('myImg01').style.left) + -25 + 'px'); myCheckHit(); break;

        case 'ArrowDown': document.getElementById('myImg01').style.top = (parseInt(document.getElementById('myImg01').style.top) + 25 + 'px'); myCheckHit(); break;

        case 'ArrowRight': document.getElementById('myImg01').style.left = (parseInt(document.getElementById('myImg01').style.left) + 25 + 'px'); myCheckHit(); break;
      }
    })


    function myCheckHit() {
      if (myHitOther('myImg01', 'myImg09')) {
        document.getElementById('myImg01').style.left = '20px'
        location = '/GameDev22-Kronos180/public/final-game/level-1.html'  // go to your next level
      }
      else if (myHitOther('myImg01', 'myImg02')) {
        window.location.reload();
      }
      else if (myHitOther('myImg01', 'myImg03')) {
        window.location.reload();
      }
      else if (myHitOther('myImg01', 'myImg04')) {
        window.location.reload();
      }
      else if (myHitOther('myImg01', 'myImg05')) {
        window.location.reload();
      }
      else if (myHitOther('myImg01', 'myImg06')) {
        window.location.reload();
      }
      else if (myHitOther('myImg01', 'myImg07')) {
        window.location.reload();
      }
      else if (myHitOther('myImg01', 'myImg08')) {
        window.location.reload();
      }
      // more if statements here like the above
    }  // end of myCheckHit()
  </script>

  <img id="myImg01" style="position:absolute; width: 100px; height:80px; top:300px; left:150px;"
    src="../images/Dragon-Mommy.jpg">
  <img id="myImg02" style="position:absolute; width: 300px; height:250px; top:90px; left:400px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg03" style="position:absolute; width: 250px; height:200px; top:500px; left:300px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg04" style="position:absolute; width: 120px; height:100px; top:60px; left:225px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg05" style="position:absolute; width: 150px; height:100px; top:300px; left:1350px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg06" style="position:absolute; width: 150px; height:100px; top:470px; left:1045px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg07" style="position:absolute; width: 250px; height:200px; top:120px; left:900px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg08" style="position:absolute; width: 170px; height:130px; top:500px; left:800px;"
    src="../images/Evil-Dragon.jpg">
  <img id="myImg09" style="position:absolute; width: 350px; height:300px; top:453px; left:1245px;"
    src="../images/dragon-cave.jpg">

  <input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 10)
}"><br>
  <input type=button value="Auto Background right" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= -5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 10)  
}"><br>
  <input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 40 + 'px'
  myCheckHit()
  //mykCheckHit()     // checks for all collisions
}"><br>
  <input type=button value="Image Left Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + -40 + 'px'
  myCheckHit()
  //mykCheckHit()      // checks for all collisions
}"><br>
  <input type=button value="Image down Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 40 + 'px'
  myCheckHit()
  //mykCheckHit()
}"><br>
  <input type=button value="Image up Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -40 + 'px'
  myCheckHit()
  //mykCheckHit()
}"><br>
  <button onClick="window.location.reload();">Refresh</button><br>
  <div id="myDiv01"></div><br>
</body>

</html>
