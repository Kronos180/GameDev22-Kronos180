<!DOCTYPE html>
<html>

<head>

  <title>T3A17-Move-Background-by-Sean</title>
</head>

<body id="myBody" style="background-repeat:repeat; background-size: 100%" background="../images/Red-Dragon-Background.jpg">
  <h4>Version 0.15.45</h4>
  <h1 align="center">T3A17-Move-Background-by-Sean</h1>
  <script>


    //document.mySpeedControl = 1;

    let leftOrRight = 0;

    myGlobalXContoller = 1;

    let myClock;

    var myGlobalX = 0;

    myTemp = '100px 0px'



    function myBackgroundMpve() {



      if (leftOrRight == 0) {

        myGlobalX -= parseInt(myGlobalXContoller);

      }

      if (leftOrRight == 1) {

        myGlobalX += parseInt(myGlobalXContoller);

      }
      myTemp = myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp

      console.log("1")

    }

  </script>

  <script>
    console.log(document.getElementById('myBody').style.backgroundPosition)
  </script>


  <h2 style="color: white;font-size:xxx-large;text-decoration:underline;font-weight:heavy" align="center">
    T3A17-Move-Background-by-Sean</h2>



  <input id="myButton01" type=button value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 10
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition = myTemp
}">

  <input type=button class="button" value="Auto Background Left" onclick="{
    myGlobalX = 0;
    leftOrRight = 0;
    clearInterval(myClock)
    myClock = setInterval(myBackgroundMpve, 1)
    
}">

  <input type="button" value="+ speed" onclick="{
   myGlobalXContoller += 1; 
  
  }">
  <input type="button" value="- speed" onclick="{
  myGlobalXContoller -= 1;
  if (myGlobalXContoller == 0) {
    myGlobalXContoller = 1
  }
  
  }">

  <input type=button class="button" value="Stop Auto Background Move" onclick="{
  clearInterval(myClock)
  
  }">

  <input type=button class="button" value="Reset" onclick="{
  document.getElementById('myBody').style.backgroundPosition = '0px 0px';
  
}">

  <input type=button class="button" value="Auto Background Right" onclick="{
  myGlobalX = 0;
  leftOrRight = 1;
  clearInterval(myClock)
  myClock = setInterval(myBackgroundMpve, 1)
  
}">

  <input type=button class="button" value="Image Right" onclick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>

  <img id="myImage01" style="position:relative; width: 500px;; height:12.5%; top:0px; left:0px;" src="../images/Dragon Mommy.jpg">
</body>

</html>
