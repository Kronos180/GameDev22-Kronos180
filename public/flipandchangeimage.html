<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
</head>

<style>
    .table {
        position: fixed;
        left: 700px;
        top: auto;
    }

    .flip-box-inner {
        position: relative;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }
</style>
<script src="./flipandchangeimage.js"></script>

<body>

    <table class="table">
        <tr>
            <td><img class="flip-box-inner" src="grey.jpg" id="h" width="100" height="150" data-flipped="false"
                    onclick="flipImage(this, 'Dragon Mommy.jpg'); "></td>
            <td><img class="flip-box-inner" src="grey.jpg" id="g" width="100" height="150" data-flipped="false"
                    onclick="flipImage(this, 'Evil Dragon.jpg'); "></td>
        </tr>
        <tr>
            <td><img class="flip-box-inner" src="grey.jpg" id="f" width="100" height="150" data-flipped="false"
                    onclick="flipImage(this, 'Evil Dragon.jpg'); "></td>
            <td><img class="flip-box-inner" src="grey.jpg" id="j" width="100" height="150" data-flipped="false"
                    onclick="flipImage(this, 'Dragon Mommy.jpg'); "></td>
        </tr>
    </table><br>

    <h1>Changing the Image</h1>
    <img class="flip-box-inner" src="grey.jpg" id="pair1" width="100" height="150" data-flipped="false"
        onclick="flipImage(this, 'Dragon Mommy.jpg');">
    <img class="flip-box-inner" src="grey.jpg" id="pair1" width="100" height="150" data-flipped="false"
        onclick="flipImage(this, 'Dragon Mommy.jpg');">




</body>

</html>
