   <h1 align=center>T3A09-Function-by-Sean.html</h1>
   
   Function are used to sensibly organize code. Then they are 'called" elsewhere.<br>
   informantion can also be passed to function (that's more advanced).<br>
  
  <input type=text id="myText01" value="3"><br> 
  
  <input type=button value="Function Example" onClick="{  
    document.getElementById('myDiv01').innerHTML = myExampleFunction()
    }">
      
 <script>
  function myExampleFunction(){
   var myIn01 = parseInt(document.getElementById('myText01').value)
    var mySum = myIn01 + myIn01
    var myReply = myIn01 + ' + ' + myIn01 + ' = ' + mySum
    return myReply
    }
 </script>
    <script>
      function myAdvanced(x){
      x = parseInt(x)
      return x*x
      }
     </script>
     <br>
      <input type=button value="Advanced Square" onClick="{
       document.getElementById('myDiv01').innerHTML =
       myAdvanced(document.getElementById('myText01').value)
      }">
           
    <div id="myDiv01">...</div>
         
         
 </body>
