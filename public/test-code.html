<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
</head>
<style>
    .flip-box-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }
</style>

<body>

<script>
    mySwitch = 0;
</script>
<img class="flip-box-inner" id="myImg" src="baby-yoda.jpeg" style="width:500px;height:500px" onclick="{
    
//document.getElementById('myImg').style.transform = 'rotateY(180deg)'

 switch (mySwitch) {

    case 0: document.getElementById('myImg').style.transform = 'rotateY(180deg)'; mySwitch = 1; break;
    
    case 1: document.getElementById('myImg').style.transform = 'rotateY(0deg)'; mySwitch = 0; break;
}
    
    
    
    
    
    
}">


</body>

</html>
